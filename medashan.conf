 # the upstream component nginx needs to connect to
upstream django {
    server unix:///home/ubuntu/HospitalManagement_Django/hospitalmanagement.sock;
}
# configuration of the server
server {
    listen      80;
    server_name medashan.com www.medashan.com;
    charset     utf-8;
    # max upload size
    client_max_body_size 75M;
    # Django media and static files
    location /media  {
        alias /home/ubuntu/HospitalManagement_Django/static;
    }
    location /static {
        alias /home/ubuntu/HospitalManagement_Django/static_CD;
    }
    # Send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/HospitalManagement_Django/uwsgi_params;
    }
}