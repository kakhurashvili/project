{% extends 'hospital/admin_base.html' %}
{% block content %}
{% load static %}

<head>

     <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
    

</head>

<h4 class="page-title">Patients</h4>
</div>
<div class="col-sm-8 col-9 text-right m-b-20">
<a href="/admin-add-patient" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Patient</a>
</div>
</div>
        <div class="row">
        <div class="col-md-12">
        <div class="table-responsive">
        <table class="table table-border table-striped custom-table datatable mb-0">
        <thead>
        <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone</th>

        <th class="text-right">Action</th>

        <td><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="bcd6d9d2d2d5dad9ceced3ded5d2cfd3d2fcd9c4ddd1ccd0d992dfd3d1">[email&#160;protected]</a></td>
        <td class="text-right">
        <div class="dropdown dropdown-action">
        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="{% url 'update-patient' p.id  %}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
        <a class="dropdown-item" href="{% url 'delete-patient-from-hospital' p.id  %}"  data-target="#delete_patient"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
      </tr>
      {% endfor %}
</div>
</div>
</td>
</tr>
</tbody>
</table>


{% endblock content %}
