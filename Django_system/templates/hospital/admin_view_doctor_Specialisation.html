{% extends 'hospital/admin_base.html' %}
{% load static %}
{% block content %}

<head>
<br><br><br>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Department  Doctors</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Department</th>
          <th>Doctor Name</th>
          <th>Contact</th>
        </tr>
      </thead>
      {% for d in doctors %}
      <tr>
        <td>{{d.department}}</td>
        <td> {{d.get_name}}</td>
        <td>{{d.mobile}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>


{% endblock content %}
