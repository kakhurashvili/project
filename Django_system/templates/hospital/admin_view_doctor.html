{% extends 'hospital/admin_base.html' %}
{% block content %}
{% load static %}

<head>


</head>
<div class="page-wrapper">
<div class="content">
<div class="row">
<div class="col-sm-4 col-3">
    <h4 class="page-title">Doctors</h4>
    </div>
    <div class="col-sm-8 col-9 text-right m-b-20">
    
    <a href="/admin-add-doctor" class="btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Doctor</a>
</div>

</div>

  <div class="row doctor-grid">
      
      {% for d in doctors %}
    <div class="col-md-4 col-sm-4  col-lg-3">
      <div class="profile-widget">
        

          <div class="doctor-img">

                <a class="avatar" href="profile.html"><img alt="Profile Pic" src="{% static d.profile_pic.url %}"></a>
                </div>
                  <div class="dropdown profile-action">
                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="{% url 'update-doctor' d.id  %}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                <a class="dropdown-item" href="{% url 'delete-doctor-from-hospital' d.id  %}"  data-target="#delete_doctor"> <i class="fa fa-trash-o m-r-5"></i> Delete</a>
                </div>
                </div>
                <h4 class="doctor-name text-ellipsis"><a href="profile.html">{{d.get_name}}</a></h4>
                <div class="doc-prof">{{d.department}}</div>
                <i class="fa fa-mobile-phone"></i> {{d.mobile}}
                <div class="user-country">
                <i class="fa fa-map-markerfa fa-map-marker"></i> {{d.address}}
                
               </div>
        </div>
        </div>
        {% endfor %}
 </div>
        
        
    <div class="row">
      <div class="col-sm-12">
      <div class="see-all">
      <a class="see-all-btn" href="javascript:void(0);">Load More</a>
      </div>
      </div>
      </div>



{% endblock content %}
